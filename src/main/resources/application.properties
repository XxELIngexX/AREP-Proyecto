# ===================================================================
# CONFIGURACIÓN DE LA APLICACIÓN RENTA JOVEN
# ===================================================================

# Información de la aplicación
spring.application.name=renta-joven-subsidios
server.port=8080

# ===================================================================
# CONFIGURACIÓN H2 DATABASE
# ===================================================================
spring.datasource.url=jdbc:h2:mem:rentajoven
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# Consola H2 (para debugging)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# JPA/Hibernate
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# ===================================================================
# CONFIGURACIÓN DE LOGGING
# ===================================================================
logging.level.root=INFO
logging.level.com.subsidios.rentajoven=DEBUG
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n

# ===================================================================
# CONFIGURACIÓN DE SIMULADORES (latencias realistas en ms)
# ===================================================================
simulador.sisben.latencia.min=250
simulador.sisben.latencia.max=400
simulador.snies.latencia.min=300
simulador.snies.latencia.max=500
simulador.men.latencia.min=280
simulador.men.latencia.max=450

# ===================================================================
# CONFIGURACIÓN DE MÉTRICAS
# ===================================================================
metricas.habilitadas=true